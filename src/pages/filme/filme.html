<ion-header>

  <ion-navbar>
    <ion-title>Filmes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let filme of listaFilmes">

    <ion-item>
      <h2>{{filme.original_title}}</h2>
      <ion-item class="padding">
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="filme.release_date" class="padding"></ion-datetime>
      </ion-item>
    </ion-item>
  
    <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">
  
    <ion-card-content class="fonte">
      <p>{{filme.overview}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="star"></ion-icon>
          <div>MÃ©dia de votos: {{filme.vote_average}}</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
